<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="main-container">
      <img class="logo" src="./images/logo.svg" alrt="Logo" />
      <div class="main-container-icons-group">
        <div class="icon-container">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icon-container">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icon-container">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="storage-container">
      <p>You’ve used <b>815  GB</b> of your storage</p>
      <div class="storage-bar-container">
        <div class="storage-bar">
          <div class="storage-consumed">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="storage-capacity-container">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
      <div class="storage-remaining-container">
        <div>185</div><div>GB Left</div> 
        <div class="storage-remaining-triangle"></div>
      </div>
    </div>
  </main>




</body>

</html>
